<script>
  // Update current time display
  function updateCurrentTime() {
    const now = new Date();
    document.getElementById('current-time').textContent = now.toLocaleString();
  }
  
  // Call it initially and then every second
  updateCurrentTime();
  setInterval(updateCurrentTime, 1000);
</script>
