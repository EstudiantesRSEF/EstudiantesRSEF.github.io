---
layout: default
---
<div itemscope itemtype="http://schema.org/Article">
<div class="container">
    <div class="post">

      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
      </header>

      <article class="post-content" itemprop="articleBody">
          {{ page.content | replace:'<img ','<img class="materialboxed" ' }}
      </article>
      {% if page.gallery != nil %}
        <h4>Imágenes de la publicación</h4>
        <div class="carousel">
          {% for image in site.static_files %}ç
            {% if image.path contains page.gallery %}
              <a class="carousel-item" href="#{{ site.baseurl }}{{ image.path }}!"><img src="{{ site.baseurl }}{{ image.path }}"></a>
            {% endif %}
          {% endfor %}
        </div>
      {% endif %}

    </div>
    </div>
    </div>
        {{ content }}
      </article>

    </div>
</div>
