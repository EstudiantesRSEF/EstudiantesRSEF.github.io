- "2025":
  - "nombre": "Fabio Revuelta Peña"
    "tema": "Mecánica Clásica"
    "biografia": "Fabio Revuelta Peña es Profesor Titular en el Grupo de Sistemas Complejos de la Universidad Politécnica de Madrid. Su investigación se centra en el estudio del caos y los efectos anharmónicos en sistemas atómicos y moleculares."
    "imagen": "/img/eventos/2025-PrelisPLANCKS/autores/FabioRevueltaPeña.jpg"

  - "nombre": "Juan Carlos Losada González"
    "tema": "Mecánica Clásica"
    "biografia": "Juan Carlos Losada González es Catedrático de Física Aplicada en la Universidad Politécnica de Madrid. Su investigación se enfoca en el estudio de sistemas complejos en diferentes dominios. En particular, ha realizado contribuciones significativas a la comprensión de la dinámica caótica en sistemas hamiltonianos."
    "imagen": "/img/eventos/2025-PrelisPLANCKS/autores/JuanCarlosLosadaGonzález.jpg"

  - "nombre": "Juan León García"
    "tema": "Gravitación Clásica"
    "biografia": "Juan León García es un físico teórico retirado y ex presidente del Comité Académico de las Preliminares de PLANCKS (hasta 2024). Su investigación se centró en la física cuántica y de partículas. Trabajó en instituciones como FermiLab (EE.UU.), el Centro Internacional de Física Teórica (ICTP, Italia) y es fundador del grupo QUINFOG en el CSIC. También ha formado parte de diversos comités científicos, como el Comité Científico del CSIC, el Comité ESA Horizon 200+ Survey y el Consejo del IRSQI."
    "imagen": "/img/logos/gdee-rsef-logo-cuadrado.png"

  - "nombre": "Rocío Ranchal Sánchez"
    "tema": "Electromagnetismo"
    "biografia": "Rocío Ranchal Sánchez es Catedrática en la Universidad Complutense de Madrid y pertenece al grupo de Magnetismo Aplicado y Nanoestructuras Magnéticas."
    "imagen": "/img/eventos/2025-PrelisPLANCKS/autores/RocíoRanchalSánchez.jpg"

  - "nombre": "Ignacio Sola Reija"
    "tema": "Control Cuántico"
    "biografia": "Ignacio Sola Reija es Profesor de Física Química en la Universidad Complutense de Madrid. Su trabajo gira en torno al control cuántico, buscando los límites últimos en los que electrones, núcleos y fotones crean nuevas estructuras físicas, e implementando nuevos esquemas para tecnologías cuánticas."
    "imagen": "/img/eventos/2025-PrelisPLANCKS/autores/IgnacioSoláReija.jpg"

  - "nombre": "Alfredo Levy Yeyati"
    "tema": "Física del Estado Sólido"
    "biografia": "Alfredo Levy Yeyati es Catedrático en la Universidad Autónoma de Madrid. Su campo de investigación es la física teórica de la materia condensada, con especial atención a las propiedades de los sistemas superconductores a escala nanométrica."
    "imagen": "/img/eventos/2025-PrelisPLANCKS/autores/AlfredoLevyYeyati.jpg"

  - "nombre": "Antonio Picón Álvarez"
    "tema": "Óptica Cuántica"
    "biografia": "Antonio Picón Álvarez es científico en el Instituto de Ciencia de Materiales de Madrid (ICMM-CSIC), donde trabaja en la modelización teórica y computacional de sistemas atómicos, moleculares y de materia condensada que interactúan con la luz. Proporciona apoyo teórico a experimentos láser de vanguardia con tecnología capaz de seguir el movimiento electrónico en tiempo real."
    "imagen": "/img/eventos/2025-PrelisPLANCKS/autores/AntonioPicónÁlvarez.jpg"

  - "nombre": "Ángel Rivas Vargas"
    "tema": "Información Cuántica"
    "biografia": "Ángel Rivas Vargas es Profesor de Física Teórica en la Universidad Complutense de Madrid y coordinador del Máster en Física Teórica de dicha institución. Su investigación se centra en la física cuántica, especialmente en áreas como sistemas cuánticos abiertos, información cuántica y óptica cuántica. Ha realizado contribuciones destacadas en estos campos, incluyendo la coautoría del libro 'Open Quantum Systems: An Introduction (Springer, 2012)', ampliamente citado en el estudio de procesos disipativos cuánticos."
    "imagen": "/img/eventos/2025-PrelisPLANCKS/autores/AngelRivasVargas.jpg"

  - "nombre": "Joan Llobera-Querol"
    "tema": "Ondas Gravitacionales"
    "biografia": "Joan Llobera Querol es investigador predoctoral en la Universitat de les Illes Balears. Trabaja en el desarrollo de modelos analíticos de ondas gravitacionales y es miembro de las colaboraciones LIGO y LISA. Combina su actividad investigadora con su labor dentro del capítulo estudiantil de la RSEF, donde ocupa el cargo de Secretario-Tesorero, mostrando también una gran pasión por la gestión y la educación científica."
    "imagen": "/img/eventos/2025-PrelisPLANCKS/autores/JoanLlobera-Querol.jpg"
