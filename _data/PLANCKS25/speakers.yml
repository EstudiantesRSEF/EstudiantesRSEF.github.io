- name: "Anne L'Huillier"
  institution: "Lund University"
  role: "Nobel Laureate physicist"
  bio: "Anne L'Huillier is a Nobel Prize–winning physicist and pioneer in attosecond science. Professor at Lund University, she has revolutionized the study of ultrafast electron dynamics with her groundbreaking work on generating attosecond pulses of light."
  talk_title: ""
  talk_time: "Friday May 2nd, 17:30"
  image: "/img/eventos/2025-PLANCKS/Speakers/AnneLHuillier.webp"

- name: "Alicia\nSintes"
  institution: "University of the Balearic Islands"
  role: "Professor and researcher"
  bio: "Full professor at the University of the Balearic Islands and a pioneer in gravitational wave astronomy. A key member of the LIGO Scientific Collaboration since 2002, she has contributed to the detection of gravitational waves from black holes and neutron stars, shaping the future of astrophysics."
  talk_title: ""
  talk_time: "Saturday May 3th, 16:00"
  image: "/img/eventos/2025-PLANCKS/Speakers/AliciaSintes.jpeg"

- name: "Bárbara Buades"
  institution: "ICFO & [Meetoptics](https://www.meetoptics.com/)"
  role: "Physicist and entrepreneur"
  bio: "Physicist, entrepreneur, and expert in photonics. After earning her Ph.D. at ICFO, she co-founded [Meetoptics](https://www.meetoptics.com/), an AI-driven platform revolutionizing optical component sourcing. A leader in innovation, she has been recognized for her contributions to science and technology."
  talk_title: ""
  talk_time: "Sunday May 4th, 12:00"
  image: "/img/eventos/2025-PLANCKS/Speakers/BarbaraBuades.jpeg"

- name: "Alexandre Dauphin"
  institution: "[Pasqal](https://www.pasqal.com/)"
  role: "Vice President of Quantum Simulation"
  bio: "Alexandre Dauphin is the Vice President of Quantum Simulation at Pasqal. With over a decade of experience in quantum physics, HPC, and machine learning, he leads a team developing cutting-edge quantum solutions, bridging theory and industry to tackle real-world challenges through innovative, data-driven approaches."
  talk_title: "Panel Discussion"
  talk_time: "Sunday May 4th, 17:00"
  image: "/img/eventos/2025-PLANCKS/Speakers/AlexandreDauphin.jpg"

- name: "Anna Kubasiak"
  institution: "[Microsoft](https://www.microsoft.com/)"
  role: "AI Global Black Belt"
  bio: "Anna Kubasiak is an AI Global Black Belt Specialist at Microsoft, where she helps organizations integrate advanced AI techniques into real-world solutions. With a PhD in quantum physics and a strong foundation in deep tech, Anna brings a unique perspective to bridging culling-edge research and impactful AI innovation across industries."
  talk_title: "Panel Discussion"
  talk_time: "Sunday May 4th, 17:00"
  image: "/img/eventos/2025-PLANCKS/Speakers/AnnaKubasiak.jpg"

- name: "Raul Conchello"
  institution: "QC Design"
  role: "Quantum Software Developer"
  bio: "Raúl Conchello Vendrell is a quantum software engineer at QC Design, where he develops fault-tolerant quantum-computing architectures and open-source toolkits such as OpenQAOA. After completing an MSc in Quantum Engineering at ETH Zürich, he worked in the Quantum Device Lab and co-authored a Science Advances study that used hybrid quantum–classical algorithms to design peptides capable of trapping microplastics, linking quantum technology to real-world sustainability challenges.​"
  talk_title: "Panel Discussion"
  talk_time: "Sunday May 4th, 17:00"
  image: "/img/eventos/2025-PLANCKS/Speakers/RaulConchello.jpg"

- name: "Artur García"
  institution: "Barcelona Supercomputing Center"
  role: "Group Manager in Quantum Computing"
  bio: "Artur García Sáez leads the Quantum Computing Group at the Barcelona Supercomputing Center (BSC). He earned his PhD in Quantum Information from the Institute of Photonic Sciences (ICFO) and specializes in quantum algorithms, tensor-network methods, and large-scale simulation of quantum circuits on supercomputers like MareNostrum 5. In his session, Artur will show how cutting-edge simulation frameworks accelerate quantum innovation—bridging theory and industry to tackle complex challenges across fields from nuclear physics to computer vision."
  talk_title: "Panel Discussion"
  talk_time: "Sunday May 4th, 17:00"
  image: "/img/eventos/2025-PLANCKS/Speakers/ArturGarcia.jpeg"
