- id: "eduardo-saenz-de-cabezon"
  img: "/ENEF/2025/img/Ponentes/eduardo-saenz-de-cabezon.jpg"
  nombre: "Eduardo Sáenz de Cabezón"
  rol: "Ponente"
  charla: 
  princ: True
  bio:
    - "Eduardo Sáenz de Cabezón es matemático, divulgador científico y profesor en la Universidad de La Rioja. Reconocido por su capacidad para hacer accesibles las matemáticas al público general, es fundador del grupo <strong>Big Van Ciencia</strong> y ha participado en múltiples charlas TED."
    - "Probablemente conozcas su canal de Youtube, <strong>Derivando</strong>, pero su carrera como divulgador va mucho más allá: es colaborador de la revista <strong>Yorokobu</strong>, ha sido presentador del late night show de divulgación científica <strong>Órbita Laika</strong> y ha colaborado en cadena SER como `matemático de cabecera' del programa <strong>La Ventana</strong>, y en el espacio <strong>El teorema</strong> de RTVE, entre otros.​"

- id: "roman-orus"
  img: "/ENEF/2025/img/Ponentes/roman-orus.jpg"
  nombre: "Román Orus"
  rol: "Ponente"
  charla: 
  bio:
    - "Destacado físico teórico y emprendedor español. Profesor de Investigación Ikerbasque en el Donostia International Physics Center, Orús ha realizado contribuciones fundamentales en tecnologías cuánticas, sistemas cuánticos complejos y computación cuántica aplicada. Su tesis doctoral fue pionera en España sobre algoritmos cuánticos. "
    - "Ha trabajado en prestigiosas instituciones como la Universidad de Queensland y el Instituto Max Planck de Óptica Cuántica. Orús es cofundador y Director Científico de Multiverse Computing, una empresa que aplica la computación cuántica a las finanzas. Sus investigaciones abarcan desde redes tensoriales hasta la intersección entre física y lingüística."

- id: "pablo-jarillo-herrero"
  img: "/ENEF/2025/img/Ponentes/pablo-jarillo-herrero.png"
  nombre: "Pablo Jarillo-Herrero"
  rol: "Ponente"
  charla: 
  princ: True
  bio:
    - "Físico español reconocido mundialmente por sus investigaciones sobre materiales bidimensionales, especialmente el grafeno. Catedrático en el MIT desde 2018, Jarillo-Herrero ha realizado contribuciones pioneras en la comprensión de las propiedades topológicas y superconductoras de materiales 2D."
    - "Su descubrimiento más notable es que el grafeno se vuelve superconductor cuando sus láminas se apilan con con cierto ángulo. Formado en la Universidad de Valencia, se doctoró en la Universidad Técnica de Delft y realizó un postdoctorado en Columbia antes de unirse al MIT en 2008."

- id: "jose-maria-senovilla"
  img: "/ENEF/2025/img/Ponentes/jose-maria-senovilla.jpg"
  nombre: "José María Senovilla"
  rol: "Ponente"
  charla: 
  bio:
    - "Se licenció y doctoró en Física Teórica en la Universidad de Salamanca en 1982 y 1986, respectivamente. Desde 1999, es catedrático de Física Teórica en la Universidad del País Vasco. Senovilla es conocido por su trabajo en Relatividad General y Cosmología, especialmente por su modelo que describe un universo sin Big Bang, conocido como la métrica de Senovilla. Ha publicado más de 130 artículos científicos. Su investigación abarca teoremas de singularidades y la posible desaparición del tiempo."
