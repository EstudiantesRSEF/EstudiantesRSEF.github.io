- name: "Clara Cuesta"
  institution: "CIEMAT"
  role: "Física de astropartículas y materia oscura"
  bio: "Investigadora en el CIEMAT, especializada en física de astropartículas y materia oscura. Ha trabajado en experimentos internacionales como XENON y NEXT y ha recibido el premio L’Oréal-UNESCO For Women in Science España por su investigación en física fundamental."
  talk_title: ""
  talk_time: ""
  image: ""

- name: "José María Martín Senovilla"
  institution: "UPV/EHU"
  role: "Profesor de relatividad general y cosmología"
  bio: "Profesor en la UPV/EHU, experto en relatividad general y cosmología. Su investigación se centra en la estructura del espacio-tiempo y las singularidades. Ha participado en numerosas publicaciones científicas y congresos internacionales."
  talk_title: ""
  talk_time: ""
  image: ""

- name: "Lorena Fernández"
  institution: "Universidad de Deusto"
  role: "Directora de Identidad Digital"
  bio: "Ingeniera informática y Directora de Identidad Digital en la Universidad de Deusto. Su trayectoria está vinculada a la tecnología, la ciberseguridad y la divulgación sobre igualdad y sesgos algorítmicos. Ha sido incluida en varias ediciones de las Top 100 Mujeres Líderes en España."
  talk_title: ""
  talk_time: ""
  image: ""

- name: "Román Orús"
  institution: "DIPC & Multiverse Computing"
  role: "Físico teórico y CTO"
  bio: "Físico teórico e Ikerbasque Research Professor en el DIPC. CTO y cofundador de Multiverse Computing, dedicada a algoritmos cuánticos aplicados a la industria. Ha trabajado en el Max Planck Institute y ha recibido una ERC Starting Grant del European Research Council."
  talk_title: ""
  talk_time: ""
  image: ""

- name: "Eduardo Sáenz de Cabezón"
  institution: "Universidad de La Rioja"
  role: "Matemático y divulgador científico"
  bio: "Matemático y profesor en la Universidad de La Rioja, especializado en álgebra computacional. Divulgador científico y creador del canal de YouTube Derivando. Ha recibido premios como el Prisma de la Casa de las Ciencias por su labor de divulgación."
  talk_title: ""
  talk_time: ""
  image: ""

- name: "Anna Morales"
  institution: "Divulgadora científica independiente"
  role: "Divulgadora científica independiente"
  bio: "Química y divulgadora científica. Ha trabajado en investigación académica e industria química, dedicándose actualmente a la divulgación en redes sociales y medios digitales, donde comparte contenido científico sobre química y materiales."
  talk_title: ""
  talk_time: ""
  image: ""

- name: "Rubén Sierra"
  institution: "Fisicomic / 20 Minutos"
  role: "Físico e ingeniero electrónico"
  bio: "Físico e ingeniero electrónico con un máster en ciencia y tecnología espacial. A través de su proyecto Fisicomic comparte ciencia en redes sociales, ofreciendo análisis, curiosidades y teorías sobre series populares y clásicos del género. Escribe la sección «La ciencia de lo friki» en el diario 20 Minutos y recorre escenarios y teatros de todo el país con sus espectáculos «Destruyendo tu infancia» y «No es una pregunta estúpida». "
  talk_title: ""
  talk_time: ""
  image: ""

- name: "Andrea Peralta"
  institution: "Spin-Orbit Communications"
  role: "Doctora en Física y divulgadora científica"
  bio: "Doctora en Física y divulgadora científica, especializada en nanomateriales. Crea contenido en redes sociales y YouTube bajo el nombre Andrea espín-órbita, donde habla de física de materiales, nanotecnología y otras ramas de la física aplicada. Fundadora de Spin-Orbit Communications, agencia de divulgación científica para grupos de investigación y universidades."
  talk_title: ""
  talk_time: ""
  image: ""

- name: "Pablo Jarillo-Herrero"
  institution: "MIT"
  role: "Físico y profesor"
  bio: "Físico y profesor en el MIT. Conocido mundialmente por el descubrimiento de la superconductividad en grafeno a ángulos mágicos. Ha trabajado en Harvard y ha recibido premios como el Wolf Prize in Physics y el Oliver E. Buckley Prize."
