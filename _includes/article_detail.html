<div class="divider"></div>
<h5 class="entry-title">
{% if page.title %}
    <a href="{{ root_url }}{{ page.url }}" style="color: {{ aisf }}"><h5>{{ page.title }}</h5></a>
{% endif %}
{% if article.title %}
    <div class="chip">{{ article.date | date: '%d %b %Y' }}</div> <a href="{{ root_url }}{{ article.url }}" style="color: {{ aisf }}">{{ article.title }}</a>
{% endif %}
</h5>
<div class="entry-content">{{ content }}</div>
<div class="row">
  <div class="right">
  <a class="btn waves-effect waves-light" href="{{ root_url }}{{ article.url }}" name="action">Contin√∫a
    <i class="material-icons right">send</i>
  </a>
  </div>
</div>
