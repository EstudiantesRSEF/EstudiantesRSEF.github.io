<!-- Modal PONENTES -->
{% assign people = include.people %}
{% for person in people %}
  <div id="{{ person.id | remove: "/" }}-modal" class="modal">
    <div class="modal-content">
      <div class="section" style="padding: 20px;">
        <!-- Header section with image and name -->
        <div class="row valign-wrapper">
          <div class="col s12 m6 center-align">
            <img src="{{ person.img }}" alt="" class="circle responsive-img" style="max-width: 200px;">
          </div>
          <div class="col s12 m6 center-align">
            <h3 class="nombre-ponente">{{ person.nombre }}</h3>
            <h5 class="rol-ponente">{{ person.rol }}</h5>
          </div>
        </div>

        <!-- Charla section if exists -->
        {% if person.charla %}
          <div class="row">
            <div class="col s12">
              <h5 class="section-title">Charla</h5>
              <p style="text-align: justify;">{{ person.charla }}</p>
            </div>
          </div>
        {% endif %}

        <!-- Biografía section -->
        {% if person.bio %}
          <div class="row">
            <div class="col s12">
              <h5 class="section-title">Biografía</h5>
              {% for paragraph in person.bio %}
                <p style="text-align: justify;">{{ paragraph }}</p>
              {% endfor %}
            </div>
          </div>
        {% endif %}
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">CERRAR</a>
    </div>
  </div>
{% endfor %}
