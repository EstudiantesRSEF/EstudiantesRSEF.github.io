<!-- Modal PONENTES -->
{% assign people = include.people %}
{% for person in people %}

  <div id="{{ person.id | remove: "/" }}-modal" class="modal">
    <div class="modal-content">
      <div class="section" style="padding-left: 30px; padding-right: 30px;">

        <div class="row">
          <div class="col s12 m6 l6">
            <div class="row center">
              <img src="{{ person.img }}" alt="" class="circle" width="70%">
            </div>
          </div>
          <div class="col s12 m6 l6">        
            <div class="row center" style="padding-left: 30px; padding-top: 70px;">
              <h2 class="justify">{{ person.nombre }}</h2>
              <h5 class="justify">{{ person.rol }}</h5>
            </div>
          </div>
        </div>

        <!-- Biografía -->
        <div class="row">
          {% if person.charla %}
            <p style="text-align: justify;">
              {{ person.charla }}
            </p>
          {% endif %}
        </div>	    
        <div class="row">
          <h3 class="justify">Biografía</h3>
          {% if person.bio %}
            {% for paragraph in page.bio %}
              <p style="text-align: justify;">{{ paragraph }}</p>
            {% endfor %}
          {% endif %}
        </div>
      </div>
    </div>  
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">CERRAR</a>
    </div>
  </div>
{% endfor %}
