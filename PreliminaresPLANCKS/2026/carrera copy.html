<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrera Vertical - 5 Carriles</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
            height: 100vh;
            overflow: hidden; /* Evitar scroll en el body */
        }

        h2 {
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            margin: 0 0 15px 0;
            height: 5%;
        }

        /* --- LAYOUT PRINCIPAL --- */
        .contenedor-general {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            align-items: flex-start;
            height: 90%; /* Ocupar casi toda la pantalla */
        }

        /* Panel de la Carrera */
        .panel-carrera {
            flex: 3;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Panel de la Tabla */
        .panel-tabla {
            flex: 1;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            height: 100%;
            display: flex;
            flex-direction: column;
            min-width: 280px;
        }

        .tabla-scroll {
            overflow-y: auto;
            flex-grow: 1;
        }

        /* --- ESTILOS DE LA PISTA --- */
        .pista-container {
            position: relative;
            flex-grow: 1;
            display: flex;
            /* Flex para distribuir los 5 carriles */
            justify-content: space-between; 
            border: 3px solid rgba(255,255,255,0.6);
            border-radius: 8px;
            background: rgba(0,0,0,0.05);
            overflow: hidden; /* Importante para que no se salgan */
        }

        /* L칤nea de Meta */
        .meta-linea {
            position: absolute;
            left: 0;
            right: 0;
            top: 20px; /* Margen superior de seguridad */
            height: 20px;
            background: repeating-linear-gradient(90deg, #fff, #fff 20px, #333 20px, #333 40px);
            opacity: 0.9;
            z-index: 5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .meta-texto {
            position: absolute;
            top: -20px;
            right: 10px;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 1px 1px 2px #000;
        }

        /* CARRILES (Solo 5) */
        .carril-fijo {
            position: relative;
            flex: 1; /* Todos ocupan lo mismo */
            height: 100%;
            border-right: 2px dashed rgba(255, 255, 255, 0.4);
        }
        .carril-fijo:last-child { border-right: none; }

        /* Colores de pista de atletismo intercalados */
        .carril-fijo:nth-child(odd) { background-color: rgba(231, 76, 60, 0.7); } /* Rojo */
        .carril-fijo:nth-child(even) { background-color: rgba(46, 204, 113, 0.7); } /* Verde */

        /* EL CORREDOR */
        .corredor-wrapper {
            position: absolute;
            /* Left y Bottom se calculan en JS */
            width: 100%; 
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: bottom 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .mascota-icono img {
            filter: drop-shadow(0px 4px 4px rgba(0,0,0,0.5));
            transition: transform 0.2s;
            /* Tama침o fijo controlado */
            width: 90px; 
            height: 90px;
            object-fit: contain;
        }
        
        .mascota-icono img:hover {
            transform: scale(1.2) translateY(-10px);
            z-index: 999 !important;
            cursor: pointer;
        }

        .etiqueta-info {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            margin-top: -5px;
            z-index: 20;
            text-align: center;
            white-space: nowrap;
        }

        /* --- TABLA --- */
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th { text-align: left; border-bottom: 2px solid #ddd; padding: 8px; color: #555; position: sticky; top: 0; background: white; z-index: 10;}
        td { border-bottom: 1px solid #eee; padding: 6px; vertical-align: middle; }
        .numero-puesto {
            display: inline-block; width: 24px; height: 24px; line-height: 24px;
            text-align: center; border-radius: 50%; background: #eee; font-size: 12px; font-weight: bold;
        }
        .fila-top1 { background-color: #FFF8E1; font-weight: bold; }
        .fila-top1 .numero-puesto { background: #FFD700; }
    </style>
</head>
<body>

    <h2>游끥 Estado de Inscripciones 游끥</h2>

    <div class="contenedor-general">
        
        <div class="panel-carrera">
            <div class="pista-container" id="contenedor-pista">
                <div class="meta-linea"><span class="meta-texto">LLEGADA</span></div>
                </div>
        </div>

        <div class="panel-tabla">
            <h3 style="text-align:center; margin-top:0;">Ranking</h3>
            <div class="tabla-scroll">
                <table id="tabla-ranking">
                    <thead>
                        <tr>
                            <th width="15%">#</th>
                            <th width="60%">Uni</th>
                            <th width="25%" style="text-align:center;">Eq.</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        // =========================================================
        // TUS DATOS 
        // =========================================================
        const datosBrutos = [
          { "delegacion": "UCM",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/MASCOTAS-removebg-preview.png", "equipos": 3 },
          { "delegacion": "UniOvi", "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/6-removebg-preview.png", "equipos": 3 },
          { "delegacion": "UGR",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/9-removebg-preview.png", "equipos": 2 },
          { "delegacion": "UAB",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/1-removebg-preview.png", "equipos": 7 },
          { "delegacion": "UV",     "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/7-removebg-preview.png", "equipos": 1 },
          { "delegacion": "EHU",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/5-removebg-preview.png", "equipos": 3 },
          { "delegacion": "US",     "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/12-removebg-preview.png", "equipos": 0 },
          { "delegacion": "UVA",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/3-removebg-preview.png", "equipos": 1 },
          { "delegacion": "UMU",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/8-removebg-preview.png", "equipos": 1 },
          { "delegacion": "ULL",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/13-removebg-preview.png", "equipos": 1 },
          { "delegacion": "UA",     "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/10-removebg-preview.png", "equipos": 1 },
          { "delegacion": "UCLM",   "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/14-removebg-preview.png", "equipos": 2 }, 
          { "delegacion": "UIB",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/11-removebg-preview.png", "equipos": 1 },  
          { "delegacion": "UB",     "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/2-removebg-preview.png", "equipos": 1 },
          { "delegacion": "UPV",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/15-removebg-preview.png", "equipos": 3 },
          { "delegacion": "UniZar", "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/16-removebg-preview.png", "equipos": 1 },
          { "delegacion": "Nebrija","icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/17-removebg-preview.png", "equipos": 0 }
        ];

        const NUM_CARRILES = 5;

        function init() {
            // 1. Preparar la estructura de 5 carriles
            const contenedorPista = document.getElementById('contenedor-pista');
            // Mantenemos la meta, limpiamos el resto
            const meta = contenedorPista.querySelector('.meta-linea');
            contenedorPista.innerHTML = "";
            contenedorPista.appendChild(meta);

            // Creamos los 5 divs de carril
            for (let i = 0; i < NUM_CARRILES; i++) {
                const carril = document.createElement('div');
                carril.className = 'carril-fijo';
                carril.id = `carril-${i}`;
                contenedorPista.appendChild(carril);
            }

            // 2. Procesar datos
            let clasificacion = [...datosBrutos].sort((a, b) => b.equipos - a.equipos);
            
            dibujarTabla(clasificacion);
            colocarCorredores(clasificacion);
        }

        function dibujarTabla(datos) {
            const tbody = document.querySelector('#tabla-ranking tbody');
            tbody.innerHTML = ""; 
            datos.forEach((dato, index) => {
                const puesto = index + 1;
                const claseFila = puesto === 1 ? "fila-top1" : "";
                tbody.insertAdjacentHTML('beforeend', `
                    <tr class="${claseFila}">
                        <td><span class="numero-puesto">${puesto}</span></td>
                        <td style="display:flex; align-items:center; gap:10px;">
                            <img src="${dato.icono}" style="width:25px;"> ${dato.delegacion}
                        </td>
                        <td style="text-align:center; font-weight:bold;">${dato.equipos}</td>
                    </tr>
                `);
            });
        }

        function colocarCorredores(datos) {
            // Obtener puntuaci칩n m치xima para calcular alturas
            const maxEquipos = Math.max(...datos.map(d => d.equipos));
            // Evitar divisi칩n por cero
            const divisor = maxEquipos > 0 ? maxEquipos : 1; 

            // Para saber cu치ntos llevamos en cada carril (para offset)
            let ocupacionCarril = Array(NUM_CARRILES).fill(0);

            datos.forEach((dato, indice) => {
                // Asignar carril de forma c칤clica (0, 1, 2, 3, 4, 0, 1...)
                // Usamos el 칤ndice del array ordenado para que el TOP 1 vaya al carril 0, TOP 2 al 1, etc.
                const carrilIndex = indice % NUM_CARRILES;
                const carrilDOM = document.getElementById(`carril-${carrilIndex}`);

                // C츼LCULO DE POSICI칍N VERTICAL:
                // max 85% para que la imagen (que mide unos 100px aprox) no se salga por arriba.
                // Si tiene 0 equipos, se queda al 2% para que se vea abajo.
                let porcentaje = (dato.equipos / divisor) * 82; 
                if (dato.equipos === 0) porcentaje = 2;

                // C츼LCULO DE OFFSET HORIZONTAL (Para que no se tapen si tienen mismos puntos)
                // Alternamos izquierda/derecha un poquito basado en cu치ntos ya hay en ese carril
                const countEnCarril = ocupacionCarril[carrilIndex];
                let offsetX = 0;
                
                // Si es par a la izquierda, impar a la derecha (levemente)
                if (countEnCarril % 2 !== 0) offsetX = 15; 
                else if (countEnCarril > 0) offsetX = -15;

                // Actualizamos contador de ese carril
                ocupacionCarril[carrilIndex]++;

                const html = `
                    <div class="corredor-wrapper" style="bottom: ${porcentaje}%; left: ${50 + offsetX}%; transform: translateX(-50%); z-index: ${50 + dato.equipos};">
                        <div class="mascota-icono">
                            <img src="${dato.icono}" title="${dato.delegacion}">
                        </div>
                        <div class="etiqueta-info">${dato.delegacion} (${dato.equipos})</div>
                    </div>
                `;
                carrilDOM.insertAdjacentHTML('beforeend', html);
            });
        }

        window.onload = init;
    </script>
</body>
</html>
