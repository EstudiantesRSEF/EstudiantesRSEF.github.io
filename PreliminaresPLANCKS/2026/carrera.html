<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripciones y Ranking</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            margin-top: 0;
        }

        /* --- LAYOUT PRINCIPAL (Dos columnas) --- */
        .contenedor-general {
            display: flex;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
            align-items: flex-start; /* Alinear arriba */
        }

        /* Panel de la Carrera (Ocupa el 65%) */
        .panel-carrera {
            flex: 2;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
        }

        /* Panel de la Tabla (Ocupa el 35%) */
        .panel-tabla {
            flex: 1;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            max-height: 400px; /* Altura m치xima */
            overflow-y: auto;  /* Scroll si hay muchos */
        }

        /* --- ESTILOS DE LA PISTA (Visual) --- */
        .pista-container {
            position: relative;
            padding-right: 20px;
        }
        
        .meta-linea {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 10px;
            background: repeating-linear-gradient(45deg, #fff, #fff 5px, #333 5px, #333 10px);
            opacity: 0.8;
            z-index: 1;
        }

        .carril {
            position: relative;
            height: 70px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.6);
            width: 100%;
        }
        .carril:last-child { border-bottom: none; }
        .carril-1 { background-color: #e74c3c; border-radius: 8px 8px 0 0; }
        .carril-2 { background-color: #2ecc71; border-radius: 0 0 8px 8px; }

        .corredor-wrapper {
            position: absolute;
            bottom: 5px;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: left 1.5s cubic-bezier(0.25, 0.1, 0.25, 1);
            z-index: 10;
        }

        .mascota-icono { font-size: 35px; filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.4)); }
        .etiqueta-info {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            margin-top: -5px;
        }

        /* --- ESTILOS DE LA TABLA (Clasificaci칩n) --- */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        th { text-align: left; border-bottom: 2px solid #ddd; padding: 8px 4px; color: #555; }
        td { border-bottom: 1px solid #eee; padding: 8px 4px; vertical-align: middle; }
        
        .fila-top1 { background-color: #FFF8E1; font-weight: bold; } /* Oro */
        .fila-top2 { background-color: #F5F5F5; font-weight: bold; } /* Plata */
        .fila-top3 { background-color: #FFF0E0; font-weight: bold; } /* Bronce */

        .numero-puesto {
            display: inline-block;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            border-radius: 50%;
            background: #eee;
            font-size: 11px;
            font-weight: bold;
        }

        .fila-top1 .numero-puesto { background: #FFD700; color: #000; }
        .fila-top2 .numero-puesto { background: #C0C0C0; color: #000; }
        .fila-top3 .numero-puesto { background: #CD7F32; color: #fff; }

        /* --- RESPONSIVE (M칩vil) --- */
        @media (max-width: 600px) {
            .contenedor-general { flex-direction: column; }
            .panel-carrera, .panel-tabla { width: 100%; box-sizing: border-box; }
        }
    </style>
</head>
<body>

    <h2>游끥 Estado de Inscripciones 游끥</h2>

    <div class="contenedor-general">
        
        <div class="panel-carrera">
            <h3 style="text-align:center; margin-top:0;">Top 3 L칤deres</h3>
            <div class="pista-container">
                <div class="meta-linea"></div>
                <div class="carril carril-1" id="carril-superior"></div>
                <div class="carril carril-2" id="carril-inferior"></div>
            </div>
        </div>

        <div class="panel-tabla">
            <h3 style="text-align:center; margin-top:0;">Clasificaci칩n General</h3>
            <table id="tabla-ranking">
                <thead>
                    <tr>
                        <th width="10%">#</th>
                        <th width="60%">Delegaci칩n</th>
                        <th width="30%" style="text-align:center;">Equipos</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

    </div>

    <script>
        // =========================================================
        // TUS DATOS (A침ade todos aqu칤, la tabla los mostrar치 todos)
        // =========================================================
        const datosBrutos = [
          { "delegacion": "UAB",    "icono": "游", "equipos": 18 },
          { "delegacion": "UCM",    "icono": "游붝", "equipos": 12 },
          { "delegacion": "UV",     "icono": "游뚱", "equipos": 8 },
          { "delegacion": "UniOvi", "icono": "游냩", "equipos": 4 },
          { "delegacion": "UMU",    "icono": "游볫", "equipos": 3 },
          { "delegacion": "UGR",    "icono": "游냨", "equipos": 2 },
          { "delegacion": "US",     "icono": "游눆", "equipos": 0 }, 
          { "delegacion": "UPV",    "icono": "游꼙", "equipos": 1 }
        ];
        // =========================================================

        function actualizarTodo() {
            // 1. Ordenar datos de Mayor a Menor inscritos
            let clasificacion = datosBrutos.sort((a, b) => b.equipos - a.equipos);
            
            // 2. Dibujar la Tabla (Derecha)
            dibujarTabla(clasificacion);

            // 3. Dibujar la Carrera (Izquierda) - Solo Top 3 con inscritos > 0
            const top3 = clasificacion.filter(d => d.equipos > 0).slice(0, 3);
            dibujarCarrera(top3);
        }

        function dibujarTabla(datos) {
            const tbody = document.querySelector('#tabla-ranking tbody');
            tbody.innerHTML = ""; // Limpiar

            datos.forEach((dato, index) => {
                const puesto = index + 1;
                let claseFila = "";
                
                // Estilos especiales para el podio
                if(puesto === 1) claseFila = "fila-top1";
                else if(puesto === 2) claseFila = "fila-top2";
                else if(puesto === 3) claseFila = "fila-top3";

                const htmlFila = `
                    <tr class="${claseFila}">
                        <td><span class="numero-puesto">${puesto}</span></td>
                        <td>${dato.icono} ${dato.delegacion}</td>
                        <td style="text-align:center;"><strong>${dato.equipos}</strong></td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', htmlFila);
            });
        }

        function dibujarCarrera(top3) {
            const carrilSup = document.getElementById('carril-superior');
            const carrilInf = document.getElementById('carril-inferior');
            
            // Limpiamos los carriles antes de pintar
            carrilSup.innerHTML = "";
            carrilInf.innerHTML = "";

            if (top3.length === 0) {
                carrilSup.innerHTML = "<p style='text-align:center; color:white; padding-top:20px'>Esperando inscripciones...</p>";
                return;
            }

            // El 1췈 define el 100% de la barra
            const maxPuntos = top3[0].equipos;

            top3.forEach((dato, indice) => {
                const ranking = indice + 1; 
                let posPorcentaje = (dato.equipos / maxPuntos) * 90; 

                const htmlCorredor = `
                    <div class="corredor-wrapper" style="left: ${posPorcentaje}%; z-index: ${10 - indice}">
                        <div class="mascota-icono" title="${dato.delegacion}">${dato.icono}</div>
                        <div class="etiqueta-info">
                            ${dato.delegacion} <strong>(${dato.equipos})</strong>
                        </div>
                    </div>
                `;

                // Distribuci칩n visual: 2췈 abajo, 1췈 y 3췈 arriba
                if (ranking === 2) {
                    carrilInf.insertAdjacentHTML('beforeend', htmlCorredor);
                } else {
                    carrilSup.insertAdjacentHTML('beforeend', htmlCorredor);
                }
            });
        }

        actualizarTodo();
    </script>
</body>
</html>
