<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrera Vertical - Pista Realista</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
            height: 100vh;
            overflow: hidden; /* Evitar scroll en el body */
        }

        h2 {
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            margin: 0 0 15px 0;
            height: 5%;
        }

        /* --- LAYOUT PRINCIPAL --- */
        .contenedor-general {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            align-items: flex-start;
            height: 90%; /* Ocupar casi toda la pantalla */
        }

        /* Panel de la Carrera */
        .panel-carrera {
            flex: 3;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Panel de la Tabla */
        .panel-tabla {
            flex: 1;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            height: 100%;
            display: flex;
            flex-direction: column;
            min-width: 280px;
        }

        .tabla-scroll {
            overflow-y: auto;
            flex-grow: 1;
        }

        /* --- ESTILOS DE LA PISTA --- */
        .pista-container {
            position: relative;
            flex-grow: 1;
            display: flex;
            /* Flex para distribuir los 5 carriles */
            justify-content: space-between; 
            border: 3px solid rgba(255,255,255,0.6);
            border-radius: 8px;
            /* Fondo base color tierra */
            background-color: #8B4513; 
            overflow: hidden; /* Importante para que no se salgan */
        }

        /* L칤nea de Meta */
        .meta-linea {
            position: absolute;
            left: 0;
            right: 0;
            top: 20px; /* Margen superior de seguridad */
            height: 20px;
            background: repeating-linear-gradient(90deg, #fff, #fff 20px, #333 20px, #333 40px);
            opacity: 0.9;
            z-index: 5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .meta-texto {
            position: absolute;
            top: -20px;
            right: 10px;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 1px 1px 2px #000;
        }

        /* CARRILES (Solo 5) */
        .carril-fijo {
            position: relative;
            flex: 1; /* Todos ocupan lo mismo */
            height: 100%;
            /* L칤neas blancas divisorias m치s sutiles */
            border-right: 2px solid rgba(255, 255, 255, 0.3); 
        }
        .carril-fijo:last-child { border-right: none; }

        /* --- CAMBIO 1: Colores de pista de atletismo realistas (Dos tonos de rojo arcilla) --- */
        .carril-fijo:nth-child(odd) { 
            background-color: rgba(211, 84, 0, 0.7); /* Tono arcilla claro */
        } 
        .carril-fijo:nth-child(even) { 
            background-color: rgba(160, 64, 0, 0.8); /* Tono arcilla m치s oscuro y denso */
        }

        /* EL CORREDOR */
        .corredor-wrapper {
            position: absolute;
            /* Left y Bottom se calculan en JS */
            width: 100%; 
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: bottom 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .mascota-icono img {
            filter: drop-shadow(0px 4px 4px rgba(0,0,0,0.5));
            transition: transform 0.2s;
            /* Tama침o fijo controlado */
            width: 90px; 
            height: 90px;
            object-fit: contain;
            position: relative; /* Necesario para el z-index relativo a la etiqueta */
            z-index: 25;
        }

        .mascota-icono img:hover {
            transform: scale(1.2) translateY(-10px);
            z-index: 999 !important;
            cursor: pointer;
        }

        /* --- CAMBIO 2: Etiqueta m치s pegada al dibujo --- */
        .etiqueta-info {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            /* Margen negativo mucho mayor para subir la etiqueta sobre la imagen */
            margin-top: -20px; 
            z-index: 30; /* Mayor z-index para asegurar que se lee sobre la parte baja de la imagen */
            text-align: center;
            white-space: nowrap;
            pointer-events: none; /* Evita que la etiqueta interfiera con el hover de la imagen */
        }

        /* --- TABLA --- */
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th { text-align: left; border-bottom: 2px solid #ddd; padding: 8px; color: #555; position: sticky; top: 0; background: white; z-index: 10;}
        td { border-bottom: 1px solid #eee; padding: 6px; vertical-align: middle; }
        .numero-puesto {
            display: inline-block; width: 24px; height: 24px; line-height: 24px;
            text-align: center; border-radius: 50%; background: #eee; font-size: 12px; font-weight: bold;
        }
        .fila-top1 { background-color: #FFF8E1; font-weight: bold; }
        .fila-top1 .numero-puesto { background: #FFD700; }
    </style>
</head>
<body>

    <h2>游끥 Estado de Inscripciones 游끥</h2>

    <div class="contenedor-general">

        <div class="panel-carrera">
            <div class="pista-container" id="contenedor-pista">
                <div class="meta-linea"><span class="meta-texto">LLEGADA</span></div>
                </div>
        </div>

        <div class="panel-tabla">
            <h3 style="text-align:center; margin-top:0;">Ranking</h3>
            <div class="tabla-scroll">
                <table id="tabla-ranking">
                    <thead>
                        <tr>
                            <th width="15%">#</th>
                            <th width="60%">Uni</th>
                            <th width="25%" style="text-align:center;">Eq.</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        // =========================================================
        // TUS DATOS 
        // =========================================================
        const datosBrutos = [
          { "delegacion": "UCM",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/MASCOTAS-removebg-preview.png", "equipos": 6 },
          { "delegacion": "UniOvi", "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/6-removebg-preview.png", "equipos": 4 },
          { "delegacion": "UGR",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/9-removebg-preview.png", "equipos": 3 },
          { "delegacion": "UAB",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/1-removebg-preview.png", "equipos": 10 },
          { "delegacion": "UV",     "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/7-removebg-preview.png", "equipos": 2 },
          { "delegacion": "EHU",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/5-removebg-preview.png", "equipos": 3 },
          { "delegacion": "US",     "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/12-removebg-preview.png", "equipos": 1 },
          { "delegacion": "UVA",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/3-removebg-preview.png", "equipos": 2 },
          { "delegacion": "UMU",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/8-removebg-preview.png", "equipos": 1 },
          { "delegacion": "ULL",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/13-removebg-preview.png", "equipos": 2 },
          { "delegacion": "UA",     "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/10-removebg-preview.png", "equipos": 1 },
          { "delegacion": "UCLM",   "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/14-removebg-preview.png", "equipos": 3 }, 
          { "delegacion": "UIB",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/11-removebg-preview.png", "equipos": 1 },  
          { "delegacion": "UB",     "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/2-removebg-preview.png", "equipos": 1 },
          { "delegacion": "UPV",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/15-removebg-preview.png", "equipos": 3 },
          { "delegacion": "UniZar", "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/16-removebg-preview.png", "equipos": 1 },
          { "delegacion": "Nebrija","icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/17-removebg-preview.png", "equipos": 1 }
        ];

        const NUM_CARRILES = 5;

        function init() {
            const contenedorPista = document.getElementById('contenedor-pista');
            // Limpiamos pero guardamos la l칤nea de meta
            const meta = contenedorPista.querySelector('.meta-linea');
            contenedorPista.innerHTML = "";
            contenedorPista.appendChild(meta);

            // Crear carriles
            for (let i = 0; i < NUM_CARRILES; i++) {
                const carril = document.createElement('div');
                carril.className = 'carril-fijo';
                carril.id = `carril-${i}`;
                contenedorPista.appendChild(carril);
            }

            // Ordenar datos
            let clasificacion = [...datosBrutos].sort((a, b) => b.equipos - a.equipos);

            dibujarTabla(clasificacion);
            // Peque침o timeout para asegurar que el DOM est치 listo para las transiciones
            setTimeout(() => {
                colocarCorredores(clasificacion);
            }, 100);
        }

        function dibujarTabla(datos) {
            const tbody = document.querySelector('#tabla-ranking tbody');
            tbody.innerHTML = ""; 
            datos.forEach((dato, index) => {
                const puesto = index + 1;
                const claseFila = puesto === 1 ? "fila-top1" : "";
                // Usamos una imagen gen칠rica si falla la carga para que no se vea roto en la tabla
                const imgError = "this.onerror=null;this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2225%22 height=%2225%22><rect width=%2225%22 height=%2225%22 fill=%22%23ccc%22/><text x=%2250%25%22 y=%2250%25%22 font-size=%2210%22 text-anchor=%22middle%22 dy=%22.3em%22>?</text></svg>';";
                
                // CORRECCI칍N: Se a침ade el div interior para el flex, liberando al td
                tbody.insertAdjacentHTML('beforeend', `
                    <tr class="${claseFila}">
                        <td><span class="numero-puesto">${puesto}</span></td>
                        <td>
                            <div style="display:flex; align-items:center; gap:10px;">
                                <img src="${dato.icono}" style="width:25px; height:25px; object-fit:contain;" onerror="${imgError}"> ${dato.delegacion}
                            </div>
                        </td>
                        <td style="text-align:center; font-weight:bold;">${dato.equipos}</td>
                    </tr>
                `);
            });
        }

        function colocarCorredores(datos) {
            const maxEquipos = Math.max(...datos.map(d => d.equipos));
            const divisor = maxEquipos > 0 ? maxEquipos : 1; 

            let ocupacionCarril = Array(NUM_CARRILES).fill(0);

            datos.forEach((dato, indice) => {
                const carrilIndex = indice % NUM_CARRILES;
                const carrilDOM = document.getElementById(`carril-${carrilIndex}`);

                // C츼LCULO DE POSICI칍N VERTICAL
                let ratio = dato.equipos / divisor; 
                // Ajuste del c치lculo: El 100% menos el espacio que ocupa la mascota (aprox 140px ahora que est치n m치s pegados) y la meta.
                let estiloBottom = `calc(2% + ${ratio} * (100% - 140px))`;
                
                if (dato.equipos === 0) estiloBottom = '1%'; // Los de 0 se quedan casi abajo del todo

                // C츼LCULO DE OFFSET HORIZONTAL PARA ESCALONAR
                const countEnCarril = ocupacionCarril[carrilIndex];
                let offsetX = 0;
                // Zig-zag simple: centro, derecha, izquierda...
                if (countEnCarril % 2 !== 0) offsetX = 12; 
                else if (countEnCarril > 0) offsetX = -12;

                ocupacionCarril[carrilIndex]++;

                 // Placeholder para imagen rota en la pista
                 const imgErrorPista = "this.onerror=null;this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2290%22 height=%2290%22><circle cx=%2245%22 cy=%2245%22 r=%2240%22 fill=%22%23ddd%22 stroke=%22%23333%22 stroke-width=%222%22/><text x=%2250%25%22 y=%2250%25%22 font-size=%2214%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23333%22>" + dato.delegacion + "</text></svg>';";


                const html = `
                    <div class="corredor-wrapper" style="bottom: ${estiloBottom}; left: ${50 + offsetX}%; transform: translateX(-50%); z-index: ${100 + dato.equipos};">
                        <div class="mascota-icono">
                            <img src="${dato.icono}" title="${dato.delegacion} - ${dato.equipos} equipos" onerror="${imgErrorPista}">
                        </div>
                        <div class="etiqueta-info">${dato.delegacion} (${dato.equipos})</div>
                    </div>
                `;
                carrilDOM.insertAdjacentHTML('beforeend', html);
            });
        }

        window.onload = init;
    </script>
</body>
</html>
