<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrera OlÃ­mpica Multitudinaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: transparent;
        }
        h1, h2 { font-family: 'Fredoka One', cursive; }
        
        /* ESTILO PISTA ROJA */
        .track-surface {
            background-color: #ef4444; /* Rojo Tailwind red-500 */
            background-image: repeating-linear-gradient(90deg, transparent, transparent 99px, rgba(255,255,255,0.4) 100px);
            border: 4px solid #b91c1c; /* Borde rojo oscuro */
        }
        
        /* TransiciÃ³n suave al cargar */
        .runner { transition: left 1.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-2">

    <div class="max-w-4xl mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-4">
            
            <!-- COLUMNA 1: La Pista (Ocupa 3/4) -->
            <div class="lg:col-span-3 shadow-xl rounded-xl overflow-hidden relative">
                <div class="bg-red-800 text-white p-2 text-center font-bold text-sm uppercase tracking-wider relative z-10 border-b-2 border-red-900">
                    ğŸ Pista Central
                </div>

                <!-- Contenedor Pista Roja -->
                <div id="track-container" class="track-surface relative p-4 h-[350px] flex flex-col justify-center">
                    
                    <!-- LÃ­nea de Meta -->
                    <div class="absolute right-8 top-0 bottom-0 w-4 border-r-4 border-white z-0 flex flex-col justify-center items-center">
                        <div class="h-full border-r-2 border-dashed border-white opacity-50"></div>
                        <span class="absolute -bottom-6 text-red-800 font-bold text-xs">META</span>
                    </div>

                    <!-- CARRIL ÃšNICO CON 7 CORREDORES -->
                    <!-- DistribuciÃ³n vertical ajustada manualmente para 7 elementos -->
                    <div class="relative w-full h-full">
                        
                        <!-- Perro -->
                        <div id="runner-perro" class="runner absolute left-0 top-[2%] flex flex-col items-center z-20 group">
                            <span class="text-3xl transform -scale-x-100 filter drop-shadow-lg">ğŸ•</span>
                        </div>
                        
                        <!-- Gato -->
                        <div id="runner-gato" class="runner absolute left-0 top-[16%] flex flex-col items-center z-19 group">
                            <span class="text-3xl transform -scale-x-100 filter drop-shadow-lg">ğŸˆ</span>
                        </div>

                        <!-- Conejo -->
                        <div id="runner-conejo" class="runner absolute left-0 top-[30%] flex flex-col items-center z-18 group">
                            <span class="text-3xl transform -scale-x-100 filter drop-shadow-lg">ğŸ‡</span>
                        </div>

                        <!-- Tortuga -->
                        <div id="runner-tortuga" class="runner absolute left-0 top-[44%] flex flex-col items-center z-17 group">
                            <span class="text-3xl transform -scale-x-100 filter drop-shadow-lg">ğŸ¢</span>
                        </div>

                        <!-- Zorro -->
                        <div id="runner-zorro" class="runner absolute left-0 top-[58%] flex flex-col items-center z-16 group">
                            <img src="https://img.icons8.com/emoji/96/000000/fox.png" 
                                 class="h-8 w-8 object-contain drop-shadow-md transform -scale-x-100"
                                 onerror="this.style.display='none'">
                        </div>

                        <!-- NUEVO: HÃ¡mster -->
                        <div id="runner-hamster" class="runner absolute left-0 top-[72%] flex flex-col items-center z-15 group">
                            <span class="text-3xl transform -scale-x-100 filter drop-shadow-lg">ğŸ¹</span>
                        </div>

                        <!-- NUEVO: Panda -->
                        <div id="runner-panda" class="runner absolute left-0 top-[86%] flex flex-col items-center z-14 group">
                            <span class="text-3xl transform -scale-x-100 filter drop-shadow-lg">ğŸ¼</span>
                        </div>

                    </div>
                </div>
            </div>

            <!-- COLUMNA 2: Panel de ClasificaciÃ³n (Ocupa 1/4) -->
            <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden h-fit">
                <div class="bg-gray-800 p-2 text-white font-bold text-center text-xs uppercase">
                    ğŸ† ClasificaciÃ³n
                </div>
                <div class="p-2">
                    <ul id="leaderboard" class="space-y-1 text-sm">
                        <li class="text-center text-gray-500 text-xs italic">Calculando posiciones...</li>
                    </ul>
                </div>
                <div class="bg-gray-50 p-2 text-[10px] text-gray-400 text-center border-t">
                    Controlado por URL
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Lista ampliada de corredores
            const runners = ['perro', 'gato', 'conejo', 'tortuga', 'zorro', 'hamster', 'panda'];
            
            // 1. Valores por defecto (todos en la salida)
            let posiciones = {};
            runners.forEach(r => posiciones[r] = 0);

            // 2. LEER DE LA URL
            // Busca parÃ¡metros como ?perro=80&panda=90
            const urlParams = new URLSearchParams(window.location.search);
            
            runners.forEach(animal => {
                if(urlParams.has(animal)) {
                    // Leemos el valor y nos aseguramos de que sea un nÃºmero
                    let val = parseInt(urlParams.get(animal));
                    if (!isNaN(val)) {
                        posiciones[animal] = val;
                    }
                }
            });

            // 3. ACTUALIZAR INTERFAZ
            updateRace(posiciones, runners);
        });

        function updateRace(posiciones, runners) {
            const leaderboardContainer = document.getElementById('leaderboard');
            let leaderboardData = [];
            
            runners.forEach(animal => {
                const score = posiciones[animal];
                
                // 1. Mover mascota en la pista
                const el = document.getElementById(`runner-${animal}`);
                if (el) {
                    // Limitamos visualmente al 92% para que no se corten en el borde derecho
                    let visualPos = Math.min(score, 92); 
                    el.style.left = `${visualPos}%`;
                }

                // Guardamos datos para la tabla
                leaderboardData.push({ name: animal, score: score });
            });

            // Ordenar clasificaciÃ³n (Mayor puntaje primero)
            leaderboardData.sort((a, b) => b.score - a.score);

            // Generar HTML de la tabla
            let html = '';
            leaderboardData.forEach((item, index) => {
                const rank = index + 1;
                const icon = getIcon(item.name);
                
                // Estilos para el podio
                let rowClass = "flex items-center justify-between p-1 rounded border-b border-gray-100 last:border-0";
                let rankStyle = "text-gray-400 font-bold w-4 text-right mr-2 text-[10px]";
                
                if (rank === 1 && item.score > 0) {
                    rowClass = "flex items-center justify-between p-1 rounded bg-yellow-50 border border-yellow-200 shadow-sm mb-1";
                    rankStyle = "text-yellow-600 font-bold w-4 text-right mr-2 text-xs";
                }

                html += `
                <li class="${rowClass}">
                    <div class="flex items-center">
                        <span class="${rankStyle}">${rank}Âº</span>
                        <span class="mr-2 text-base">${icon}</span>
                        <span class="capitalize text-gray-700 text-xs font-semibold">${item.name}</span>
                    </div>
                    <span class="text-[10px] font-mono bg-gray-100 text-gray-600 px-1.5 py-0.5 rounded">
                        ${item.score}m
                    </span>
                </li>`;
            });

            leaderboardContainer.innerHTML = html;
        }

        function getIcon(name) {
            switch(name) {
                case 'perro': return 'ğŸ•';
                case 'gato': return 'ğŸˆ';
                case 'conejo': return 'ğŸ‡';
                case 'tortuga': return 'ğŸ¢';
                case 'hamster': return 'ğŸ¹';
                case 'panda': return 'ğŸ¼';
                case 'zorro': return '<img src="https://img.icons8.com/emoji/48/000000/fox.png" class="h-4 w-4 inline" alt="ğŸ¦Š">';
                default: return 'â“';
            }
        }
    </script>
</body>
</html>
