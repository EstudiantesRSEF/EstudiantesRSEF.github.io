<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrera de Delegaciones</title>
    <style>
        /* ESTILOS (Iguales que antes, pero ajustados para imagenes reales) */
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; overflow-x: hidden; }
        .pista-container { width: 100%; max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-right: 5px dashed #333; position: relative; }
        .meta-label { position: absolute; right: -35px; top: 50%; transform: translateY(-50%) rotate(90deg); font-weight: bold; color: #333; letter-spacing: 2px; }
        .carril { display: flex; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 5px; position: relative; height: 60px; }
        .nombre-delegacion { width: 100px; font-weight: bold; font-size: 14px; color: #555; flex-shrink: 0; }
        .area-corrida { flex-grow: 1; position: relative; height: 100%; }
        .corredor { position: absolute; top: 0; left: 0; height: 100%; display: flex; align-items: center; transition: width 1.5s ease-out; width: 0%; }
        .barra { height: 4px; background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%); width: 100%; border-radius: 2px; position: relative; top: 2px; }
        
        /* ESTILO PARA LAS IMÁGENES REALES */
        .mascota-img {
            width: 50px;       /* Tamaño fijo */
            height: 50px;      
            object-fit: contain; /* Ajuste perfecto */
            position: absolute;
            right: 0;
            transform: translateX(50%); /* Centrado sobre el final de la barra */
            z-index: 2;
        }

        .contador { position: absolute; right: -30px; top: -10px; background: #333; color: #fff; font-size: 10px; padding: 2px 5px; border-radius: 4px; opacity: 0; transition: opacity 0.3s; z-index: 3; }
        .corredor:hover .contador { opacity: 1; }
    </style>
</head>
<body>

    <div class="pista-container" id="pista">
        <div class="meta-label">META</div>
        </div>

    <script>
        // --- ZONA DE EDICIÓN ---
        // Edita esto directamente aquí en lugar de usar datos.json
        // Asegurate de que el nombre de la imagen sea EXACTO al del archivo (incluyendo .png o .jpg)
        const misDatos = [
          { "delegacion": "Madrid",    "imagen": "leon.png",   "equipos": 45 },
          { "delegacion": "Barcelona", "imagen": "dragon.png", "equipos": 32 },
          { "delegacion": "Valencia",  "imagen": "murcielago.png", "equipos": 50 }
        ];
        // -----------------------

        function cargarCarrera() {
            const contenedor = document.getElementById('pista');
            
            // Calculamos el máximo para saber quién va al 100%
            const maxEquipos = Math.max(...misDatos.map(d => d.equipos));

            misDatos.forEach(dato => {
                let porcentaje = 0;
                if(maxEquipos > 0) {
                    // Usamos 90% para dejar espacio a la imagen antes del borde
                    porcentaje = (dato.equipos / maxEquipos) * 90;
                }

                const htmlCarril = `
                    <div class="carril">
                        <div class="nombre-delegacion">${dato.delegacion}</div>
                        <div class="area-corrida">
                            <div class="corredor" style="width: ${porcentaje}%">
                                <div class="barra"></div>
                                <img src="${dato.imagen}" class="mascota-img" alt="${dato.delegacion}" onerror="this.style.display='none'">
                                <div class="contador">${dato.equipos} equipos</div>
                            </div>
                        </div>
                    </div>
                `;
                contenedor.insertAdjacentHTML('beforeend', htmlCarril);
            });
        }

        cargarCarrera();
    </script>
</body>
</html>
