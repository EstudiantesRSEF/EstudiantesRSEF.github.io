<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripciones y Ranking</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            margin-top: 0;
        }

        /* --- LAYOUT PRINCIPAL --- */
        .contenedor-general {
            display: flex;
            gap: 20px;
            max-width: 1200px; /* Aumentado ancho para soportar im치genes grandes */
            margin: 0 auto;
            align-items: flex-start;
        }

        /* Panel de la Carrera */
        .panel-carrera {
            flex: 2;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
        }

        /* Panel de la Tabla */
        .panel-tabla {
            flex: 1;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            max-height: 600px; 
            overflow-y: auto;
        }

        /* --- ESTILOS DE LA PISTA --- */
        .pista-container {
            position: relative;
            padding-right: 40px; /* M치s espacio a la derecha para que no se corte la 칰ltima imagen */
        }
        
        .meta-linea {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 10px;
            background: repeating-linear-gradient(45deg, #fff, #fff 5px, #333 5px, #333 10px);
            opacity: 0.8;
            z-index: 1;
        }

        .carril {
            position: relative;
            /* MUY IMPORTANTE: Aumentado a 180px para que quepan im치genes de 150px+ */
            height: 180px; 
            border-bottom: 2px solid rgba(255, 255, 255, 0.6);
            width: 100%;
        }
        .carril:last-child { border-bottom: none; }
        .carril-1 { background-color: #e74c3c; border-radius: 8px 8px 0 0; }
        .carril-2 { background-color: #2ecc71; border-radius: 0 0 8px 8px; }

        .corredor-wrapper {
            position: absolute;
            bottom: 10px;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: left 1.5s cubic-bezier(0.25, 0.1, 0.25, 1);
            z-index: 10;
            /* Asegura que el div no limite la imagen */
            width: 160px; 
        }

        .mascota-icono { 
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.5));
            width: 100%;
        }

        .etiqueta-info {
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 14px; /* Texto m치s grande tambi칠n */
            white-space: nowrap;
            margin-top: -10px;
            font-weight: bold;
            position: relative;
            z-index: 20;
        }

        /* --- ESTILOS DE LA TABLA --- */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
        }
        
        th { text-align: left; border-bottom: 2px solid #ddd; padding: 10px 5px; color: #555; }
        td { border-bottom: 1px solid #eee; padding: 10px 5px; vertical-align: middle; }
        
        .fila-top1 { background-color: #FFF8E1; font-weight: bold; }
        .fila-top2 { background-color: #F5F5F5; font-weight: bold; }
        .fila-top3 { background-color: #FFF0E0; font-weight: bold; }

        .numero-puesto {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 50%;
            background: #eee;
            font-size: 14px;
            font-weight: bold;
        }

        .fila-top1 .numero-puesto { background: #FFD700; color: #000; }
        .fila-top2 .numero-puesto { background: #C0C0C0; color: #000; }
        .fila-top3 .numero-puesto { background: #CD7F32; color: #fff; }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .contenedor-general { flex-direction: column; }
            .panel-carrera, .panel-tabla { width: 100%; box-sizing: border-box; }
            
            /* En m칩vil reducimos un poco o se saldr치n de la pantalla */
            .carril { height: 140px; } 
        }
    </style>
</head>
<body>

    <h2>游끥 Estado de Inscripciones 游끥</h2>

    <div class="contenedor-general">
        
        <div class="panel-carrera">
            <h3 style="text-align:center; margin-top:0;">Top 3 Mascotas</h3>
            <div class="pista-container">
                <div class="meta-linea"></div>
                <div class="carril carril-1" id="carril-superior"></div>
                <div class="carril carril-2" id="carril-inferior"></div>
            </div>
        </div>

        <div class="panel-tabla">
            <h3 style="text-align:center; margin-top:0;">Clasificaci칩n General</h3>
            <table id="tabla-ranking">
                <thead>
                    <tr>
                        <th width="10%">#</th>
                        <th width="60%">Delegaci칩n</th>
                        <th width="30%" style="text-align:center;">Equipos</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

    </div>

    <script>
        // =========================================================
        // TUS DATOS 
        // =========================================================
        const datosBrutos = [
          { "delegacion": "UCM",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/MASCOTAS-removebg-preview.png", "equipos": 2 },
          { "delegacion": "UniOvi", "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/6-removebg-preview.png", "equipos": 3 },
          { "delegacion": "UGR",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/9-removebg-preview.png", "equipos": 2 },
          { "delegacion": "UAB",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/1-removebg-preview.png", "equipos": 4 },
          { "delegacion": "UV",     "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/7-removebg-preview.png", "equipos": 1 },
          { "delegacion": "EHU",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/5-removebg-preview.png", "equipos": 3 },
          { "delegacion": "US",     "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/12-removebg-preview.png", "equipos": 0 },
          { "delegacion": "UVA",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/3-removebg-preview.png", "equipos": 0 },
          { "delegacion": "UMU",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/8-removebg-preview.png", "equipos": 0 },
          { "delegacion": "ULL",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/13-removebg-preview.png", "equipos": 1 },
          { "delegacion": "UA",     "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/10-removebg-preview.png", "equipos": 1 },
          { "delegacion": "UCLM",   "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/14-removebg-preview.png", "equipos": 0 }, 
          { "delegacion": "UIB",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/11-removebg-preview.png", "equipos": 1 },  
          { "delegacion": "UB",     "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/2-removebg-preview.png", "equipos": 1 },
          { "delegacion": "UPV",    "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/15-removebg-preview.png", "equipos": 3 },
          { "delegacion": "UniZar", "icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/16-removebg-preview.png", "equipos": 1 },
          { "delegacion": "Nebrija","icono": "/img/eventos/2026-PrelisPLANCKS/Mascotas PNGs/17-removebg-preview.png", "equipos": 0 }
        ];

        function actualizarTodo() {
            let clasificacion = datosBrutos.sort((a, b) => b.equipos - a.equipos);
            
            dibujarTabla(clasificacion);

            // Solo Top 3 con inscritos > 0
            const top3 = clasificacion.filter(d => d.equipos > 0).slice(0, 3);
            dibujarCarrera(top3);
        }

        function dibujarTabla(datos) {
            const tbody = document.querySelector('#tabla-ranking tbody');
            tbody.innerHTML = ""; 

            datos.forEach((dato, index) => {
                const puesto = index + 1;
                let claseFila = "";
                
                if(puesto === 1) claseFila = "fila-top1";
                else if(puesto === 2) claseFila = "fila-top2";
                else if(puesto === 3) claseFila = "fila-top3";

                // IMAGEN TABLA: 
                // Usamos !important para asegurar que nada externo lo cambie.
                // Tama침o puesto a 60px (bastante grande para una tabla).
                const htmlFila = `
                    <tr class="${claseFila}">
                        <td><span class="numero-puesto">${puesto}</span></td>
                        <td style="display: flex; align-items: center;">
                            <img src="${dato.icono}" alt="${dato.delegacion}" 
                                 style="width: 60px !important; height: 60px !important; min-width: 60px; object-fit: contain; margin-right: 15px;">
                            <span style="font-size: 1.1em;">${dato.delegacion}</span>
                        </td>
                        <td style="text-align:center; font-size: 1.2em;"><strong>${dato.equipos}</strong></td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', htmlFila);
            });
        }

        function dibujarCarrera(top3) {
            const carrilSup = document.getElementById('carril-superior');
            const carrilInf = document.getElementById('carril-inferior');
            
            carrilSup.innerHTML = "";
            carrilInf.innerHTML = "";

            if (top3.length === 0) {
                carrilSup.innerHTML = "<p style='text-align:center; color:white; padding-top:60px; font-size: 1.2em;'>Esperando inscripciones...</p>";
                return;
            }

            const maxPuntos = top3[0].equipos;

            top3.forEach((dato, indice) => {
                const ranking = indice + 1; 
                let posPorcentaje = (dato.equipos / maxPuntos) * 85; // Bajado a 85% para que la imagen gigante no se salga por la derecha

                // IMAGEN PISTA: 
                // Tama침o GIGANTE (150px). 
                // Usamos !important.
                // Si en m칩vil se ven demasiado grandes, el CSS @media de arriba las limitar치.
                const htmlCorredor = `
                    <div class="corredor-wrapper" style="left: ${posPorcentaje}%; z-index: ${10 - indice}">
                        <div class="mascota-icono">
                            <img src="${dato.icono}" title="${dato.delegacion}" 
                                 style="width: 150px !important; height: 150px !important; object-fit: contain;">
                        </div>
                        <div class="etiqueta-info">
                            ${dato.delegacion} <strong>(${dato.equipos})</strong>
                        </div>
                    </div>
                `;

                if (ranking === 2) {
                    carrilInf.insertAdjacentHTML('beforeend', htmlCorredor);
                } else {
                    carrilSup.insertAdjacentHTML('beforeend', htmlCorredor);
                }
            });
        }

        actualizarTodo();
    </script>
</body>
</html>
