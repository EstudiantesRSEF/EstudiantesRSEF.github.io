<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h2>Enter a query:</h2>
    <input type="text" id="userInput" placeholder="Type something...">
    <button onclick="processInput()">Submit</button>
    
    <p id="output"></p>

    <script>
        // Store only the variable numbers for each key
        const dataValues = {
            "entry1": [10, 20, 30],
            "entry2": [5, 15, 25],
            "entry3": [7, 14, 21],
            "entry100": [50, 100, 150]
            // Add up to 100+ entries here...
        };

        // Function to generate table HTML
        function generateTable(numbers) {
            return `
                <table border="1">
                    <tr>
                        <th>Category</th>
                        <th>Value</th>
                    </tr>
                    <tr>
                        <td>First</td>
                        <td>${numbers[0]}</td>
                    </tr>
                    <tr>
                        <td>Second</td>
                        <td>${numbers[1]}</td>
                    </tr>
                    <tr>
                        <td>Third</td>
                        <td>${numbers[2]}</td>
                    </tr>
                </table>
            `;
        }

        function processInput() {
            const input = document.getElementById("userInput").value.toLowerCase().trim();

            if (dataValues[input]) {
                document.getElementById("output").innerHTML = generateTable(dataValues[input]);
            } else {
                document.getElementById("output").innerText = "No results found.";
            }
        }
    </script>
</body>
</html>
