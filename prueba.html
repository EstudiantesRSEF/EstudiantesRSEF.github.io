<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
</head>
<body>
    <h2>Enter a query:</h2>
    <input type="text" id="userInput" placeholder="Type something...">
    <button onclick="processInput()">Submit</button>
    
    <p id="output"></p>

    <script>
        function processInput() {
            const input = document.getElementById("userInput").value.toLowerCase().trim();
            
            // Define correspondences
            const mappings = {
                "prelis": { type: "redirect", value: "/PreliminaresPLANCKS2025/" },  // Jekyll-friendly URL
                "enef": { type: "redirect", value: "/ENEF2025/" },
                "rsef": { type: "redirect", value: "https://rsef.es/" }
            };

            // Check if input matches a key
            if (mappings[input]) {
                const action = mappings[input];
                
                if (action.type === "redirect") {
                    window.location.href = action.value;
                } else {
                    document.getElementById("output").innerText = action.value;
                }
            } else {
                document.getElementById("output").innerText = "No results found.";
            }
        }
    </script>
</body>
</html>
